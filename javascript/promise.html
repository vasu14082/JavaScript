<html>
<body>
	<button type="button" id="getData" onclick="getData()">GET MSFT</button>
</body>
<script src="js/jquery.js"></script>
<script>
function getData(){
let myPromise = new Promise(resolve=>resolve($.ajax('https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=MSFT&apikey=demo')));

myPromise.then(function(response){
	document.write("success"+"<br>",JSON.stringify(response));
		},
		function(error) {
  			document.write("Failed!", error);
  		})

}

</script>
</html>
